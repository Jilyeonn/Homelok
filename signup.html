<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/signup.css">
    <link rel="icon" type="image/png" href="images/logo.png">
    <title>Homelok</title>
</head>
<body>
    <div class="navbar" id="navbar">
        <img src="images/logo.png" class="nav-logo">
        <a href="index.html" class="navtitle">Homelok</a>
        <a href="about.html" class="page">About</a>
        <a href="home.html" class="page">Home</a>
    </div>

    <div class="container">
        <div class="signup">
            <form method="post">
                <div class="messageDiv"id="signupMessage"></div>
                <h1>Signup</h1>
                <h2>Welcome!</h2>
                <h3>Username</h3>
                <input type="text" id="username" name="username" required placeholder="Username">
                <h3>Email</h3>
                <input type="email" id="email" name="email" required placeholder="Email">
                <h3>Password</h3>
                <input type="password" id="password" name="password" required placeholder="Password"><br><br>
                <input type="submit" id="submit" value="Sign Up" class="button">

                <p>Already have an account? Click here to <a href="login.html" class="login">Login</a></p>
            </form>
        </div>
    </div>

    <script type="module" src="signup.js"></script> <!-- Link to your JS file -->
</body>
</html>
