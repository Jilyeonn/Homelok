
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/signup.css">
        <title>
            Homelok
        </title>
    </head>
    <body>
        
        <div class = "navbar">
            <p class = "navtitle"> <a href="index.html"> Homelok</a></p>
            <a href="home.html" class="page">Home</a> 
            <a href="about.html" class="page">About</a>
        </div>
        <div class="container">
        <div class="signup">
            <form action="home.html" method="post">
                <h1> Signup </h1>
                <h2> Welcome! </h2>
                <h3> Firstname </h3>
                <input type="text" id="fname"name="fname" required placeholder="Firstname">
                <h3> Lastname </h3>
                <input type="text" id="lname "name="lname" required placeholder="Lastname">
                <h3 class="email"> Email </h3>
                <input type="text" id="email" name="email" required placeholder="Email">
                <h3> Password </h3>
                <input type="text" id="password "name="password" required placeholder="Password">
                <h3> Re-type password </h3>
                <input type="text" id="password2"name="password2" required placeholder="Re-type password">
            
 
                <input type="submit" value="Signup" class="button" href="index.html"> 

                <p> Already have an account? Click here to <a href="login.html"> Login</a></p>
            </form>
        </div>
        </div>
    </body>
</html>
